<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Archita ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding:0;
  text-align:center;
  font-family: Arial, sans-serif;
  color:white;
  overflow:hidden;
  background: url('archita.jpg') no-repeat center center/cover;
}

.overlay{
  background: rgba(0,0,0,0.6);
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
}

h1{
  margin-top:60px;
  font-size:26px;
  padding:20px;
  z-index:2;
  position:relative;
}

button{
  padding:15px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  margin-top:30px;
  cursor:pointer;
  z-index:2;
  position:relative;
  background:white;
  color:#ff4e8e;
}

/* Hearts animation */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:24px;
  animation: float 6s linear infinite;
  color:red;
}

@keyframes float{
  0%{transform:translateY(0);}
  100%{transform:translateY(-100vh);}
}
</style>
</head>

<body>

<div class="overlay"></div>

<h1 id="text"></h1>
<button onclick="love()">Click Here ‚ù§Ô∏è</button>

<audio id="bgmusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<button onclick="playMusic()">Play Music üéµ</button>

<script>
function playMusic(){
  document.getElementById("bgmusic").play();
}
</script>

<script>
var message = "Archita... Do you remember that day in the ice cream parlour? üç® The first time I gathered courage to properly propose to you... My hands were cold, my heart was racing, but my eyes searched only for your smile. From that moment, my heart started coding only your name. And till today, every beat asks... Will you be mine forever?";
var i = 0;

function typeWriter() {
  if (i < message.length) {
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 45);
  }
}
window.onload = typeWriter;

function love(){
  document.body.innerHTML =
  "<h1>üíç Archita, Will You Be My Forever? üíñ</h1><h2>I Love You ‚Äî Sommm</h2>";
}

/* Create floating hearts */
setInterval(function(){
  var heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 20) + "px";
  document.body.appendChild(heart);

  setTimeout(function(){
    heart.remove();
  },6000);
},500);
</script>

</body>
</html>
